server.port=8887
spring.application.name=gc-query
logging.level.com.example.query=DEBUG

spring.jpa.generate-ddl=true
axon.axonserver.servers=${vcap.services.AxonServer.credentials.uri:localhost}

spring.datasource.url=jdbc:h2:mem:MULTIDB;DB_CLOSE_DELAY=-1;
spring.datasource.username=system
spring.datasource.password=admin
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.platform=h2
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.hibernate.ddl-auto=none
#
# The following is not strictly necessary, and was not included during the live
# coding, but it prevents some annoying error message that has to do with the
# Spring Boot / Postgres driver interaction:
#
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

